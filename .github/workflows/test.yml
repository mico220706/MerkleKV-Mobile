name: Tests
on: [push, pull_request]

jobs:
  unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/merkle_kv_core
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
      - run: flutter pub get
      - name: Run unit tests
        run: |
          echo "üß™ Running unit tests with Flutter..."
          flutter test --reporter=compact --timeout=30s --concurrency=1
          echo "‚úÖ Unit tests completed successfully"

  integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/merkle_kv_core
    env:
      MQTT_HOST: 127.0.0.1
      MQTT_PORT: 1883
      IT_REQUIRE_BROKER: '1'
    steps:
      - uses: actions/checkout@v4
      - name: Install and start Mosquitto broker
        run: |
          # Install mosquitto directly on the system
          sudo apt-get update
          sudo apt-get install -y mosquitto netcat-openbsd
          
          # Configure mosquitto
          sudo tee /etc/mosquitto/conf.d/testing.conf << EOF
          listener 1883 0.0.0.0
          allow_anonymous true
          persistence false
          EOF
          
          # Start mosquitto service
          sudo systemctl start mosquitto
          sudo systemctl enable mosquitto
          
          # Wait for service to be ready
          echo "Waiting for Mosquitto broker to start..."
          for i in {1..30}; do
            if nc -z 127.0.0.1 1883 2>/dev/null; then
              echo "‚úÖ Mosquitto is ready on port 1883"
              break
            fi
            echo "Waiting for Mosquitto... ($i/30)"
            sleep 2
          done
          
          # Verify service status
          sudo systemctl status mosquitto
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
      - name: Run integration tests
        run: |
          flutter pub get
          echo "üöÄ Running integration tests..."
          
          # Test MQTT connectivity using netcat
          if nc -z 127.0.0.1 1883 2>/dev/null; then
            echo "‚úÖ MQTT broker is accessible on port 1883"
          else
            echo "‚ùå MQTT broker is not accessible"
            exit 1
          fi
          
          # Run actual integration tests
          flutter test --reporter=compact --timeout=60s --concurrency=1
          echo "‚úÖ Integration tests completed"