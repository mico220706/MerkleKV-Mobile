name: flutter_demo
description: Flutter demo application for MerkleKV Mobile

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # MerkleKV packages
  merkle_kv_core:
    path: ../../packages/merkle_kv_core
  merkle_kv_flutter:
    path: ../../packages/merkle_kv_flutter
  
  # UI and state management
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  go_router: ^11.0.0
  
  # Utilities
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Schyler
      fonts:
        - asset: fonts/Schyler-Regular.ttf
        - asset: fonts/Schyler-Italic.ttf
          style: italic
